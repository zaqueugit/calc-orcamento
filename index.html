<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!--=============== METADADOS ===============-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Calculadora de orçamento">
	<meta name="keywords" content="calaculadora, orçamento, ipi, icms, st, valor inicial, calculadora de orçamento, calcular orçamento, sites, web, website">

	<meta http-equiv="content-language" content="pt-br"/>

	<link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">

	<!--=============== TÍTULO ===============-->
	<title>Calculadora de orçamento</title>

	<!--=============== STYLE SHEET ===============-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/new.css">

</head>
<body>

<main>
	<h2>Calculadora de Orçamento</h2>
	<p class="text">Valor inicial (R$)</p>
	<input class="insert-value" type="number" id="valorInicial">

	<p class="text">Ipi (%)</p>
	<input class="insert-value" type="number" id="ipi" value="3.75"/>

	<p class="text">St (%)</p>
	<input class="insert-value" type="number" id="st"/>

	<p class="text">Icms (%)</p>
	<input class="insert-value" type="number" id="icms" step='0.01'/>

	<p class="text">Lucro (multiplicador)*</p>
	<input class="insert-value" type="number" id="porcentagemLucro"/>

	<p></p>
	<input type="number" id="total" class="resultado" disabled>
</main>

    <!--=============== JS ===============-->
	<script src="assets/js/jquery-3.5.0.min.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
