<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!--=============== METADADOS ===============-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Calculadora de orçamento">
	<meta name="keywords" content="calaculadora, orçamento, ipi, icms, st, valor inicial, calculadora de orçamento, calcular orçamento, sites, web, website">

	<meta http-equiv="content-language" content="pt-br"/>

	<link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">

	<!--=============== TÍTULO ===============-->
	<title>Calculadora de orçamento</title>

	<!--=============== STYLE SHEET ===============-->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<main>
	<section class="container">
	<h1>Calculadora de Orçamento</h1>

	<form>
	<label class="text" for="valorinicial">Valor inicial (R$)</label>
	<input class="insert-value" type="number" id="valorinicial">

	<label class="text" for="ipi">Ipi (%)</label>
	<input class="insert-value" type="number" id="ipi" value="3.75"/>

	<label class="text" for="st">St (%)</label>
	<input class="insert-value" type="number" id="st"/>

	<label class="text" for="icms">Icms (%)</label>
	<input class="insert-value" type="number" id="icms" step='0.01'/>

	<label class="text" onclick="copiar()" for="lucro">Lucro (multiplicador)*</label>
	<input class="insert-value" type="number" id="lucro" placeholder="Ex.: 1,55"/>

	<input type="number" id="total" class="resultado" disabled>
	</form>
</section>
</main>

    <!--=============== JS ===============-->
	<script src="assets/js/jquery-3.5.0.min.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
